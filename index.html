<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="color-options">
      <input id="color" type="color" />

    <canvas></canvas>
    <div class="btns">
      <button>
        <div class="size">âœï¸ Pencil</div>
        <input
          id="line-width"
          type="range"
          min="1"
          max="10"
          value="5"
          step="0.1"
        />
      </button>

      <button id="mode-btn">ğŸŒˆ Fill</button>
      <button id="destroy-btn">ğŸ—‘ï¸ Reset</button>
      <button id="eraser-btn">ğŸ§¼ Erase</button>
      <label for="file">
        ğŸ–¼ï¸ Add Photo
        <input type="file" accept="image/jpeg" id="file" />
      </label>
      <button>
        <div class="size">ğŸ”  Font</div>
        <select name="fonts" id="font-select" requried="">
          <option style="font-family: arial">Arial</option>
          <option style="font-family: 'Times New Roman'">
            Times New Roman
          </option>
          <option style="font-family: Verdana">Verdana</option>
          <option
            style="
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
            "
          >
            Calibri
          </option>
          <option style="font-family: 'Trebuchet MS'">Trebuchet MS</option>
        </select>
        <br />
        <input
          id="font-size"
          type="range"
          min="10"
          max="100"
          value="55"
          step="1"
        />
      </button>
      <input type="text" id="text" placeholder="Add text here... :)" />
      <button id="save">ğŸ’¾ Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
